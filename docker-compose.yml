version: "2"
services:
  achatdb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
  achat:
    depends_on:
      - achatdb
    build: ./
    restart: on-failure
    ports:
      - 6868:8080
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
volumes:
  db: